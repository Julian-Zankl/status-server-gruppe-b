<div class="page">
  <h1>Status ändern</h1>

  <!-- Add Status Form -->
  <form [formGroup]="updateStatusForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Benutzer</mat-label>
      <input formControlName="user" type="text" matInput>
      <mat-error>Eingabe ist verpflichtend</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Statustext</mat-label>
      <input formControlName="status" type="text" matInput>
      <mat-error>Eingabe ist verpflichtend</mat-error>
    </mat-form-field>

    <button class="update-btn" color="primary" mat-flat-button>Ändern</button>
  </form>
</div>
